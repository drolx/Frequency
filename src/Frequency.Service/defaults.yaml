## Hub | Server | Both
Mode: Hub

Logging:
  LogLevel:
    Default: Information
    Microsoft: Information
    Microsoft.AspNetCore: Warning

## Database configuration
Database:
  Type: Sqlite
  Store: Data Source=app.db;cache=shared
  InMemory: "DataSource=file:app.db?mode=memory&cache=shared"
  Persist: true
  PersistDuration: 86400

## Card configuration
Cards:
  Allowed:
    - EPC-GEN1
    - EPC-GEN2
    - ISO1800-6B
  TruncateNumber: 0
  MaximumLength: 24
  SessionTimeout: 300

## IOT Hub mode
Terminal:
  Auto: true
  Store: true
  Forward: true
  Protocol: KingJoin
  MinFrequency: 120
  PersistDuration: 86400
  Connections:
    Retries: 5
    Timeout: 3
    ## Serial | Network | Both
    Type: Serial
    Serial:
      Enable: true
      Id: SITE-01-SERIAL
      ## Common serial port defaults
      # Win: COM5 | Linux: /dev/ttyUSB0 | OsX: /dev/tty.usbserial-*
      PortName: "/dev/ttyUSB0"
      BaudRate: 9600
      DataBits: 8
      BlockLimit: 100
    ## Hub ethernet configurations
    Network:
      Enable: false
      Id: SITE-01-HUB
      Type: TCP
      Address: frequency.test
      Port: 56000

## Server mode configuration
Server:
  Store: true
  Forward: false
  Protocols:
    - Name: Chafon
      Type: TCP
      Port: 17301
    - Name: KingJoin
      Type: UDP
      Port: 17302

## Web forwarding configuration
Forward:
  Enable: true
  ## 'http://frequency.test:40440/service/api/v1/log?id={terminal.id}&tag-id={tag.id}'
  Path: "http://frequency.test:40440/service/api/v1/log"
  Method: POST
  Auth: false
  Username: ""
  Password: ""
  CheckFrequency: 15
  Timeout: 3
  Retry: 5
  Buffer: 10
  Delay: 300
  Network:
    Verify: true
    Ping: google.com
    Timeout: 100

Management:
  Host: "frequency.test"
  Port: 8080
  EndPoints:
    Config: "management/config"
    StateSync: "management/state"